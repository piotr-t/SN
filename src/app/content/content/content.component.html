<div class="row g-0 p-0 m-0 justify-content-center">
    <div *ngFor="let imgItem of images;index as i" class="col-11">
        <div class="row"></div>

        <img 
          [src]="imgItem.url" 
          alt="fs" 
          class="img-img" 
          (load)="loadHandle($event, i)" 
          (loadstart)="startLoadHandle($event)" 
          (loadeddata)="loadeddataHandle($event)"
          ((loadedmetadata))="loadedmetadataHandle($event)"
          (error)="errorHandle($event, i)">
        <ng-container *ngIf="loads.includes(i)">
          <p *ngIf="imgItem.url">{{imgItem.explanation}}</p>
        </ng-container>
      </div>
</div>
